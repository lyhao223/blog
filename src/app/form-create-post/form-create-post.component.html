<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex flex-col items-start justify-center space-y-3">
    <label for="title" class="text-2xl font-medium">Title:</label>
    <input
      id="title"
      type="text"
      name="title"
      class="w-full h-auto border-2 rounded-lg p-3"
      formControlName="title"
    />
    <label for="body" class="text-2xl font-medium">Body:</label>
    <textarea
      id="body"
      name="body"
      class="w-full h-48 border-2 rounded-lg p-3"
      rows="10"
      cols="10"
      formControlName="body"
    ></textarea>
  </div>
  <div class="flex flex-row justify-between my-12">
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Save
    </button>
    <button
      type="button"
      (click)="oncancel()"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    >
      Cancel
    </button>
  </div>
</form>
<ng-container *ngIf="isDone"> Add Done </ng-container>
